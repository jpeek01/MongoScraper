<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>MongoScraper</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />

    <link href="https://fonts.googleapis.com/css?family=Bitter|Quicksand|Cabin" rel="stylesheet" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="assets/js/saved.js"></script>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <h2 class="title">MongoNewsScraper - Saved Articles</h2>
        <form class="form-inline my-2 my-lg-0">
            <button type="button" class="nav-link btn btn-info ml-2 buttontext" id="articles"><i class="fas fa-arrow-left"></i> Articles</button>
        </form> 
    </nav>
    <div class="container">
        <div class='row'>
            <div class='col-lg-12 col-md-12 col-sm-12' id="cardContainer">
            </div>
        </div>
    </div>
<!-- Modal -->
<div class="modal fade" id="notes" tabindex="-1" role="dialog" aria-labelledby="ModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="ModalLongTitle">Article Note</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" id="modalForm">
    
            </div>
            <div class="modal-footer" id="modalButtons">
                
                
            </div>
            </div>
        </div>
    </div>
</body>
</html>
